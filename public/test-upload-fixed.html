<!DOCTYPE html>
<html>
<head>
    <title>Test Upload - Fixed Version</title>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin: 20px 0; }
        .btn { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 15px; border: 1px solid #ddd; background: #f9f9f9; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Test File Upload - Fixed Version</h1>
    
    <form id="uploadForm" enctype="multipart/form-data">
        @csrf
        <div class="form-group">
            <label for="test_file">Chọn file ảnh:</label><br>
            <input type="file" name="test_file" id="test_file" accept="image/*" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn">Upload Test</button>
        </div>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>
    
    <h2>Test các chức năng:</h2>
    <ul>
        <li><a href="/admin/books/create" target="_blank">Test thêm sách mới</a></li>
        <li><a href="/admin/purchasable-books/create" target="_blank">Test thêm sách có thể mua</a></li>
        <li><a href="/admin/borrows/create" target="_blank">Test mượn sách</a></li>
    </ul>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('test_file');
            if (!fileInput.files[0]) {
                showResult('Vui lòng chọn file!', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('test_file', fileInput.files[0]);
            formData.append('_token', document.querySelector('meta[name="csrf-token"]').getAttribute('content'));
            
            showResult('Đang upload...', 'info');
            
            fetch('/test-upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showResult(`
                        <strong>Upload thành công!</strong><br>
                        File: ${data.filename}<br>
                        Đường dẫn: ${data.path}<br>
                        Kích thước: ${data.size} bytes<br>
                        Loại: ${data.mime}
                    `, 'success');
                } else {
                    showResult(`<strong>Lỗi:</strong> ${data.error || data.message}`, 'error');
                }
            })
            .catch(error => {
                showResult(`<strong>Lỗi kết nối:</strong> ${error.message}`, 'error');
            });
        });
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
